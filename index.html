<body>
<!--ロード画面-->
  <div class="loader">
		<div class="loader-box">
			<span></span>
			<span></span>
			<span></span>
			<h2>Now Loading...</h2>
		</div>
	</div>
<script>
	$(function() {
/*Loading*/
/*setTimeoutで、上記の処理を実行 この場合、1300でloaderクラスに.ロード後の処理追加*/
/*JavaScriptの処理*/
	setTimeout(()=>{
    const loader=document.querySelector(".loader")
     	loader.classList.add("loaded");
  	const showHamburger=document.querySelector(".hamburger")
      showHamburger.style.visibility="visible";
    const showP=document.querySelector(".contents-title p")
    	showP.style.visibility="visible";
    const showH1=document.querySelector(".contents-title h1")
      showH1.style.visibility="visible";
    const showAbout=document.querySelector("#login")
     	showAbout.style.visibility="visible";
  	},1300);

/*hamburger $はJqueryを使用するサイン*/
/*$("セレクタ")で何をどうするか指定 今回の場合は、.hamburgerをクリック*/
/*toggleClassメソッドは指定したクラス名のCSSがある場合は削除を行い、なければ追加するメソッド*/
/*今回はhtmlにis_activeがないので、is_activeが追加されてアニメーションができる*/
/*$(this)はイベントが起こった要素を取得*/
/*$(this)の中からfindして、そこにtoggleClassの処理*/
/*JQueryの処理*/
	const hamburger = $(".hamburger");
  const nav = $(".nav");
  	hamburger.click(function () {
    	$(this).find(".hamburger_bar").toggleClass("is_active");
    	nav.toggleClass("is_active");
  });
});
</script>
