<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css"> 
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<title>Portfolio</title>
</head>

<body>
	<!--ロード画面-->
	<div class="loader">
		<div class="loader-box">
			<span></span>
			<span></span>
			<span></span>
		</div>
			<h2>Now Loading...</h2>
	</div>

<script>
	$(function() {
	/*Loading*/
	setTimeout(()=>{
    const loader=document.querySelector(".loader")
     	loader.classList.add("loaded");
  	const showHamburger=document.querySelector(".hamburger")
      showHamburger.style.visibility="visible";
    const showP=document.querySelector(".contents-title p")
    	showP.style.visibility="visible";
    const showH1=document.querySelector(".contents-title h1")
      showH1.style.visibility="visible";
    const showAbout=document.querySelector("#login")
     	showAbout.style.visibility="visible";
  	},1300);
	/*hamburger*/
	const hamburger = $(".hamburger");
  const nav = $(".nav");
  	hamburger.click(function () {
    	$(this).find(".hamburger_bar").toggleClass("is_active");
    	nav.toggleClass("is_active");
  });
});
</script>

	<header>
			<div class="header-main">
				<div class="header-logo">
					<h1 id="login">Home</h1>
				</div>
				<div class="conts-body">
					<button class="hamburger">
						<span class="hamburger_bar"></span>
						<span class="hamburger_bar"></span>
						<span class="hamburger_bar"></span>
					</button>					
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item"><a href="">my</a></li>
							<li class="nav-item"><a href="">first</a></li>
							<li class="nav-item"><a href="">one</a></li>
						</ul>
					</nav>
				</div>
			</div>
	</header>
	<div class="contents">
		<div class="contents-title">
			<h1>Portfolio</h1>
			<p>思い出をストレージする場所</p>
		</div>
	</div>

<script src="../app.js"></script>
</body>
</html>
